<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 7</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-top: 30px;">
        <form action="">
            <div class="row">
                <div class="form-floating mb-3 col-6">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Nombre</label>
                </div>
                <div class="form-floating mb-3 col-6">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Apellido</label>
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Usuario</label>
            </div>
            <div class="form-floating mb-3">
                <input type="date" id="start" class="form-control" name="trip-start" value="2001-02-03" min="1960-01-01" max="2002-12-31">
                <label for="floatingInput">Fecha de Nacimiento</label>
            </div>
            <div class="row">
                <div class="form-floating col-6">
                    <input type="int" id="start" class="form-control" name="trip-start">
                    <label for="floatingInput">Numero de documento</label>
                    
                </div>
                <div class="form-floating col-6">
                    <select class="form-select" id="ciudad" aria-label="Floating label select example">
                        <option selected>Tipo de documento</option>
                        <option selected>Cedula de ciudadania</option>
                        <option selected>Tarjeta de identidad</option>
                        <option selected>Cedula de extranjeria</option>
                    </select>
                    <label for="floatingSelect">Tipo de documento</label>
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
            </div><div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Telefono</label>
            </div>
            <div class="row">
                <div class="form-floating mb-3 col-6">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Contraseña</label>
                </div>
                <div class="form-floating mb-3 col-6">
                    <input type="password" class="form-control" id="floatingPassword2" placeholder="Password">
                    <label for="floatingPassword">Confirmar Contraseña</label>
                </div>
            </div>
            <div class="row">
                <div class="form-floating col-6">
                    <select class="form-select" id="departamento" aria-label="Floating label select example">
                        <option selected>Escoge un departamento</option>
                    </select>
                    <label for="floatingSelect">Departamento de Residencias</label>
                </div>
                <div class="form-floating col-6">
                    <select class="form-select" id="ciudad" aria-label="Floating label select example">
                        <option selected>Escoge un municipio</option>
                    </select>
                    <label for="floatingSelect">Ciudad de Residencia</label>
                </div>
            </div>
            <div class="btt mt-10"  style="margin-top: 10px;">
                <button type="submit" id="bt" class="btn btn-outline-info" onclick="alerta()">Enviar</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>
    
</html>
